<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="mainContainer">
        <div id="turnIndicator"><!--who's turn is it--></div>
        <!--Game Board-->
        <div id="gameboard">
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
            <div class="field"></div>
        </div>
        <div class="resetBtn">
            <button id="restart">Restart!</button>
        </div>
        <div class="message">
            <p id="messageText"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
